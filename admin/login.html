<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Admin Panel | Login</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <!-- Bootstrap core CSS     -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!--  Material Dashboard CSS    -->
  <link href="css/material-dashboard.css" rel="stylesheet" />

  <!--  CSS for Demo Purpose, don't include it in your project     -->
  <link href="css/demo.css" rel="stylesheet" />

  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="flex-center">
    <div class="container">
      <div class="col-md-6 col-md-offset-3 login-atas" style="margin-top: 10rem;">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="img" src="img/ojekita-brand.jpg">
            </a>
          </div>

          <div class="content">
            <h4 class="card-title">LOGIN</h4>
            <div class="col-sm-6 col-sm-offset-3 text-left">
              <div class="form-group label-floating has-warning">
                <label class="control-label">Username</label>
                <input type="text" class="form-control" name="username-admin">
              </div>
            </div>
            <div class="col-sm-6 col-sm-offset-3 text-left">
              <div class="form-group label-floating has-warning">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" name="password-admin">
              </div>
            </div>
            <div class="col-md-12 text-center">
<a href="index.html" class="btn btn-warning btn-round">Login</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!--   Core JS Files   -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

  });
